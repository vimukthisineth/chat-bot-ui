<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Astute HRM</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">

  <script src="js/angular.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="app/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="MainController">

  <!-- Start your project here-->
  <div class="container-fluid bg-dark" style="height: 100vh">
    <div class="row">
      <div class="col-3 m-2 elegant-color shadow px-5 py-3">
        <div class="row">
          <div class="col bg-info text-center py-3">Dashboard</div>
        </div>
        <div class="row mt-1">
          <div class="col bg-info text-center py-3">Live Chat</div>
        </div>
      </div>
      <div class="col m-2 elegant-color shadow px-4 py-3">
        <div class="container-fluid overflow-auto" style="height: 80vh">
          <div class="row" ng-repeat="question in allQuestions" ng-hide="$index > currentQuestionIndex">
            <div class="col">
              <div class="row">
                <div class="col-6 bg-light my-2 py-2 rounded fadeIn">{{question.question}}?</div>
              </div>
              <div class="row justify-content-end" ng-hide="question.answered">
                <div class="col-6">
                  <div class="md-form">
                    <form ng-submit="answerQuestion(question)">
                      <input type="text" id="form1" class="form-control" ng-model="question.answer">
                      <label for="form1">Your answer</label>
                    </form>
                  </div>
                </div>
              </div>
              <div class="row justify-content-end" ng-hide="$index > currentQuestionIndex">
                <div class="col-6 bg-light rounded">{{question.answer}}</div>
              </div>
            </div>
          </div>
          <div class="row mt-3" ng-hide="(currentQuestionIndex) != allQuestions.length">
            <div class="col">
              <button type="button" class="btn btn-primary btn-block" ng-click="submitAnswers()">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>
</html>
